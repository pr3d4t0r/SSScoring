services:
    ssscore_service:
        container_name: 'ssscore'
        deploy:
            resources:
                limits:
                    cpus: '4'
                    memory: '4G'
                reservations:
                    cpus: '4'
                    memory: '4G'
        environment:
            GRANT_SUDO: 'yes'
        image: 'pr3d4t0r/ssscore'
        mem_reservation: '4G'
        ports:
            - 8501:8501
        privileged: true
        user: 'ssscore:ssscore'

